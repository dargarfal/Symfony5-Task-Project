App\Entity\Task:
  type: entity
  table: task

  id:
    task_id:
      type: string

  manyToOne:
    project:
      targetEntity: Project

  field:
    name:
      type: string
      nullable: false
    description:
      type: string
      nullable: false
    createdAt:
      type: datetime
      nullable: false
    updatedAt:
      type: datetime
      nullable: false

  lifecycleCallbacks:
    preUpdate: [markAsUpdated]


