App\Entity\Project:
  type: entity
  table: project

  id:
    project_id:
      type: string

  ManyToOne:
    user:
      targetEntity: User

  fields:
    name:
      type: string
      nullable: false
    description:
      type: string
      nullable: false
    createdAt:
      type: datetime
      nullable: false
    updatedAt:
      type: datetime
      nullable: false

  lifecycleCallbacks:
    preUpdate: [markAsUpdated]

